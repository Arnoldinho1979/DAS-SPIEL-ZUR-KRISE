<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassik-Rettungsspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, button {
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finde heraus, wie die Klassik gerettet werden kann!</h1>
        <form id="form">
            <label for="birthday">Dein Geburtstag:</label>
            <select id="birthday" name="birthday">
                <option value="01">Thomas Gottschalk</option>
                <option value="02">Axel Brüggemann</option>
                <!-- Weitere Optionen hier -->
            </select>

            <label for="month">Dein Geburtsmonat:</label>
            <select id="month" name="month">
                <option value="01">Januar</option>
                <option value="02">Februar</option>
                <!-- Weitere Optionen hier -->
            </select>

            <label for="firstname">Dein Vorname beginnt mit:</label>
            <select id="firstname" name="firstname">
                <option value="A">kritisch mit</option>
                <option value="B">künstlerisch tiefschürfend mit</option>
                <!-- Weitere Optionen hier -->
            </select>

            <label for="lastname">Dein Nachname beginnt mit:</label>
            <select id="lastname" name="lastname">
                <option value="A">populären Stars von RTL und Co.</option>
                <option value="B">Felix Lobrecht</option>
                <!-- Weitere Optionen hier -->
            </select>

            <label for="year">Du bist geboren im Jahr:</label>
            <select id="year" name="year">
                <option value="1930">1930</option>
                <option value="1931">1931</option>
                <!-- Weitere Optionen hier -->
            </select>

            <button type="button" onclick="generateResult()">Ergebnis anzeigen</button>
        </form>

        <div id="result" style="margin-top: 20px;">
            <!-- Ergebnis wird hier angezeigt -->
        </div>
    </div>

    <script>
        const results = {
            birthday: {
                "01": "Thomas Gottschalk",
                "02": "Axel Brüggemann",
                // Weitere Zuordnungen hier
            },
            month: {
                "01": "in für die jungen Leute coolen Spielorten",
                "02": "in weiten Teilen der Gesellschaft",
                // Weitere Zuordnungen hier
            },
            firstname: {
                "A": "kritisch mit",
                "B": "künstlerisch tiefschürfend mit",
                // Weitere Zuordnungen hier
            },
            lastname: {
                "A": "populären Stars von RTL und Co.",
                "B": "Felix Lobrecht",
                // Weitere Zuordnungen hier
            },
            year: {
                "1930": "etwas gegen die Altersdiskriminierung im Konzertleben tut.",
                "1931": "endlich Walter Kollo wiederentdeckt.",
                // Weitere Zuordnungen hier
            }
        };

        function generateResult() {
            const birthday = document.getElementById('birthday').value;
            const month = document.getElementById('month').value;
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const year = document.getElementById('year').value;

            const result = `Die Klassik kann nur gerettet werden, wenn ${results.birthday[birthday]} ${results.month[month]} ${results.firstname[firstname]} ${results.lastname[lastname]} ${results.year[year]}`;

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
