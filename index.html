<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLAREPO-GEN! Der Klassik-Rettungs-Powersatz-Generator</title>
</head>
<body>
    <h1>Das Spiel zur Klassik-Krise!</h1>
    <form id="generator-form">
        <!-- Dein Formularcode bleibt hier unverändert -->
    </form>
    <br>
    <h2>Dein persönlicher Klassik-Krisen-Lösungs-Powersatz:</h2>
    <p id="result"></p>
    
    <!-- Social Media Buttons für den persönlichen Powersatz -->
    <br>
    <button type="button" onclick="sharePersonalPowerSentence()">Persönlichen Power-Satz teilen auf ...</button>
    <div id="social-media-buttons-personal">
        <a id="facebook-share" href="#" target="_blank">Facebook</a>
        <a id="bluesyk-share" href="#" target="_blank">Bluesyk</a>
        <a id="mastodon-share" href="#" target="_blank">Mastodon</a>
        <a id="x-share" href="#" target="_blank">X</a>
    </div>
    <br>
    
    <button type="button" onclick="generateRandomSentence()">Zufälligen Power-Satz generieren</button>
    <p id="random-result"></p>
    
    <!-- Social Media Buttons für den zufälligen Powersatz -->
    <br>
    <button type="button" onclick="shareRandomPowerSentence()">Zufälligen Power-Satz teilen auf ...</button>
    <div id="social-media-buttons-random">
        <a id="facebook-random-share" href="#" target="_blank">Facebook</a>
        <a id="bluesyk-random-share" href="#" target="_blank">Bluesyk</a>
        <a id="mastodon-random-share" href="#" target="_blank">Mastodon</a>
        <a id="x-random-share" href="#" target="_blank">X</a>
    </div>
    
    <script>
        function sharePersonalPowerSentence() {
            const result = document.getElementById('result').innerText;
            const encodedResult = encodeURIComponent(result);
            document.getElementById('facebook-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodedResult}`;
            document.getElementById('bluesyk-share').href = `https://bluesyk.com/share?text=Mein persönlicher Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
            document.getElementById('mastodon-share').href = `https://mastodon.social/share?text=Mein persönlicher Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
            document.getElementById('x-share').href = `https://x.com/share?text=Mein persönlicher Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
        }

        function shareRandomPowerSentence() {
            const result = document.getElementById('random-result').innerText;
            const encodedResult = encodeURIComponent(result);
            document.getElementById('facebook-random-share').href = `https://www.facebook.com/sharer/sharer.php?u=${encodedResult}`;
            document.getElementById('bluesyk-random-share').href = `https://bluesyk.com/share?text=Mein zufällig generierter Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
            document.getElementById('mastodon-random-share').href = `https://mastodon.social/share?text=Mein zufällig generierter Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
            document.getElementById('x-random-share').href = `https://x.com/share?text=Mein zufällig generierter Klassik-Krisen-Lösungs-Powersatz lautet ${encodedResult}`;
        }
        
        // Dein bestehendes Skript bleibt hier unverändert
    </script>
</body>
</html>
